<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Github finder</title>
</head>

<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <div>
                <span class="navbar-brand mb-0 me-1 h1">Github Finder</span>
                <small class="navbar-brand mb-0">- Fetch API</small>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card mt-3">
            <div class="card-body">
                <h1>Search Github Users</h1>
                <form>
                    <label class="lead mb-2" for="username" class="form-label">Enter a username to fetch a user's profile info and repos</label>
                    <div id="alert-box" class="alert alert-danger d-none" role="alert"></div>
                    <input type="text" class="form-control" id="username">
                </form>
            </div>
        </div>

        <div class="card mt-3 d-none" id="user-info"></div>

        <div id="user-repos" class="d-none"></div>
    </div>

    <footer class="py-4 mt-4 bg-light border-top">
        <p class="text-center text-muted m-0">Github Finder<sup>Â©2021</sup> </p>
    </footer>

    <!-- END OF DOCUMENT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="Github.js"></script>
    <script src="UI.js"></script>
    <script src="app.js"></script>
</body>

</html>
