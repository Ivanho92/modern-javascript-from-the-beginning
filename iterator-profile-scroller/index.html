<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Iterator - Profile Scroller</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="main" class="col-md-6 mx-auto text-center">
                <h1 class="mt-4">Profile Scroller</h1>
                <div id="profile-info">
                    <img id="profile-img" src="" class="mt-1" alt="">
                    <ul class="list-group mt-3">
                        <li class="list-group-item">Name: <span id="profile-name"></span></li>
                        <li class="list-group-item">Age: <span id="profile-age"></span></li>
                        <li class="list-group-item">Location: <span id="profile-location"></span></li>
                    </ul>
                </div>
                <button id="next-profile" class="btn btn-primary mt-3">Next profile</button>
            </div>
        </div>
    </div>

    <!-- End of Document -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
