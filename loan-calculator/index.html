<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">


    <title>Loan Calculator</title>
</head>

<body>
    <div class="container">
        <div class="card mt-4 w-50 mx-auto">
            <div class="card-body">
                <h1 class="card-title text-center mb-3">Loan Calculator</h1>

                <form class="mt-4" id="loan-calculator-form">
                    <div class="form-floating mb-3">
                        <input type="number" step="0.01" class="form-control" id="loan-amount" placeholder="€ Loan amount" >
                        <label for="loan-amount">€ Loan amount</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" step="0.01" class="form-control" id="annual-interest" placeholder="% Annual interest" min="1">
                        <label for="annual-interest">% Annual interest</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="repayment-years" placeholder="Repayment years" min="1">
                        <label for="repayment-years">Repayment years</label>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-dark" type="submit">Calculate</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
