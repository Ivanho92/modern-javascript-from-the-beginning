  <title>Microposts App</title>

<body>
  <nav class="navbar navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Microposts</a>
    </div>
  </nav>

  <div class="container">
    <div class="card mt-4">
      <div class="card-body">
        <h1>Say something</h1>
        <p class="lead">What's on your mind?</p>
        <form>
          <div class="form-group">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="postTitle" placeholder="Post title">
              <label for="postTitle">Post title</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-floating">
              <textarea class="form-control" placeholder="Post body" id="postBody" rows="5"
                style="height:100%;"></textarea>
              <label for="postBody">Post body</label>
            </div>
          </div>
          <!-- <input type="hidden" id="id" value=""> -->
          <div class="default-state d-grid gap-2">
            <button type="submit" id="submit-btn" class="mt-3 mb-1 btn btn-primary">Post it</button>
          </div>
          <div class="edit-state row mt-3 mb-1 d-none">
            <div class="col-md-6">
              <div class="d-grid gap-2">
                <button type="button" id="update-btn" class="my-1 btn btn-warning">Update</button>
              </div>
            </div>
            <div class="col-md-6">
              <div class="d-grid gap-2">
                <button type="button" id="back-btn" class="my-1 btn btn-secondary">Back</button>
              </div>
            </div>
          </div>
          <span class="form-end">
            <!-- <div class="alert alert-success mt-3 mb-1" role="alert">Test</div> -->
          </span>
        </form>
      </div>
    </div>
    <!-- <br> -->
    <div id="posts">

      </div> -->

  </div>
  <footer class="mt-4 p-5 text-center bg-light">
    MicroPosts&#169;
