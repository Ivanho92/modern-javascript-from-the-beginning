<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracalorie - Module pattern</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <nav>
        <div class="container">
            <div class="nav-wrapper">
                <a class="brand-logo center">Tracalorie</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a id="clear-all" class="pink waves-effect waves-light btn">Clear all</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main style="margin-top: 20px;">
        <div class="container">

            <div class="row">
                <div class="col s12">
                    <div class="card">
                        <div class="card-content">
                            <div class="row" style="margin-bottom: 0;">
                                <div class="col s12">
                                    <span class="card-title">Add Meal / Food Item</span>
                                </div>
                            </div>
                            <div class="row" style="margin-bottom: 0;">
                                <form class="col s12">
                                    <div class="row" style="margin-bottom: 0;">
                                        <div class="input-field col s6">
                                            <input placeholder="Add meal" id="meal" type="text" class="validate">
                                            <label for="first_name">Meal</label>
                                        </div>
                                        <div class="input-field col s6">
                                            <input placeholder="Add calories" id="calories" type="number"
                                                class="validate" min="0" step="1">
                                            <label for="first_name">Calories</label>
                                        </div>
                                    </div>
                                    <div id="view-state" class="row" style="margin-bottom: 0;">
                                        <div class="col s12">
                                            <button id="add-btn" class="btn waves-effect waves-light" type="submit" name="action">Submit<i style="margin-right: 5px;" class="small material-icons left">add</i></button>
                                        </div>
                                    </div>
                                    <div id="edit-state" class="row" style="margin-bottom: 0; display:none;">
                                        <div class="col s8">
                                            <button id="update-btn" class="yellow darken-3 btn waves-effect waves-light" name="action">Update meal<i style="margin-right: 5px;" class="small material-icons left">edit</i></button>
                                            <button id="delete-btn" class="red darken-3 btn waves-effect waves-light" name="action">Delete meal<i style="margin-right: 5px;" class="small material-icons left">delete</i></button>
                                        </div>
                                        <div class="col s4 right-align">
                                            <button id="back-btn" class="grey btn waves-effect waves-light" name="action">Back<i style="margin-right: 5px;" class="small material-icons left">arrow_back</i></button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col s12">
                    <h4 style="margin-top: 0;" class="center-align">Total Calories: <span id="calories-total"></span></h4>
                </div>
            </div>

            <div class="row">
                <div class="col s12">
                    <ul class="collection"></ul>
                </div>
            </div>
                
        </div>
    </main>

    <!-- END OF DOCUMENT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="helpers.js"></script>
    <script src="controllers/StorageController.js"></script>
    <script src="controllers/ItemController.js"></script>
    <script src="controllers/UIController.js"></script>
    <script src="app.js"></script>
</body>

</html>
