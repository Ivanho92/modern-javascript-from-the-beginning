<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather JS</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="spinner.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div style="border-radius: 10px;" class="mt-4 p-4 col-md-6 mx-auto text-center bg-info text-white">
                <div id="loader" class="loader d-none">Loading data...</div>
                <div id="data">
                    <p id="location" class="h1"></p>
                    <p class="h2 text-dark"><em id="weather-description"></em></p>
                    <p id="temperature" class="h3"></p>
                    <img style="margin-top: -18px" id="weather-icon" alt="">
                    <ul id="weather-details" class="mt-1 list-group list-group-flush"></ul>
                    <hr>
                    <button class="btn btn-small btn-primary" data-bs-toggle="modal" data-bs-target="#changeLocationModal">Change location</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="changeLocationModal" tabindex="-1" aria-labelledby="changeLocationModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="changeLocationModalLabel">Location</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="alert-box" class="d-none alert alert-danger"></div>
                    <form>
                        <div class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <div class="modal-footer pb-0">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button id="submit-location" type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- END OF DOCUMENT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"crossorigin="anonymous"></script>
    <script src="LocalStorage.js"></script>
    <script src="Weather.js"></script>
    <script src="UI.js"></script>
    <script src="app.js"></script>
</body>

</html>
